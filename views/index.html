<!DOCTYPE html>
<html lang="en" ng-app="application">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="css/email.css">

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>





</head>
<body  ng-controller="templateCtrl">

<div id="demo-horizontal-menu ">

    <ul id="std-menu-items">
        <li class="pure-menu-selected"><a href="#">Flickr</a></li>
        <li><a href="#/mails/add">Add mailbox</a></li>
        <li>
            <a href="#">Other</a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="/user/"><span class="glyphicon glyphicon-user"></span> View your profile</a></li>
                <li><a href="/user/1/edit"><span class="glyphicon glyphicon-edit"></span> Edit your profile</a></li>
                <li><a href="/user/logout"><span class="glyphicon glyphicon-off"></span> Sign out</a></li>
            </ul>
        </li>
    </ul>
</div>

<div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
            <button class="primary-button pure-button">Compose</button>

            <div class="pure-menu pure-menu-open">
                <ul>
                    <li class="pure-menu-heading">Mailboxes</li>
                    <li  ng-repeat="mailbox in mailboxes"><a ng-href="#/inbox/{[mailbox.id]}">{[mailbox.email]}</a></li>
                    <li><a href="#" style="word-wrap:break-word;">mrappdevelo<span class="email-count" style="color: #4bcf36" >  {[emailCount]}</span></a></li>

                    <li><a href="#">Sent</a></li>
                    <li><a href="#">Drafts</a></li>
                    <li><a href="#">Trash</a></li>

                    <li><a href="#"><span class="email-label-personal"></span>Personal</a></li>
                    <li><a href="#"><span class="email-label-work"></span>Work</a></li>
                    <li><a href="#"><span class="email-label-travel"></span>Travel</a></li>
                </ul>
            </div>
        </div>
    </div>


    <div ng-view class="view-frame "></div>

</div>

<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>

<script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {

        var menuButton = Y.one('.nav-menu-button'),
                nav        = Y.one('#nav');

        // Setting the active class name expands the menu vertically on small screens.
        menuButton.on('click', function (e) {
            nav.toggleClass('active');
        });

        // Your application code goes here...

    });
</script>

<script>
    YUI({
        classNamePrefix: 'pure'
    }).use('gallery-sm-menu', function (Y) {

        var horizontalMenu = new Y.Menu({
            container         : '#demo-horizontal-menu',
            sourceNode        : '#std-menu-items',
            orientation       : 'horizontal',
            hideOnOutsideClick: false,
            hideOnClick       : false
        });

        horizontalMenu.render();
        horizontalMenu.show();

    });
</script>


</body>
</html>
